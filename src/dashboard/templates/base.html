<!DOCTYPE html>
<!--[if lt IE 7 ]> <html lang="en" class="ie6"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="ie7"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% if page.title %}{{ page.title }}{% endif %}{% endblock %}Dashboard</title>
    <meta name="description" content="Share Recipes with Friends!">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
    <link rel="stylesheet" href="/static/css/screen.css">
    <!--[if IE ]>
        <link rel="stylesheet" href="{{ MEDIA_URL }}css/ie.css">
    <![endif]-->
    <link rel="icon" href="/favicon.ico" type="image/png">
  
    <script src="/static/js/jquery.js" type="text/javascript"></script>
    <script src="/static/js/underscore.js" type="text/javascript"></script>
		<script src="/static/js/amstock.js" type="text/javascript"></script>
		<script src="/static/js/raphael.js" type="text/javascript"></script>
   
</head>
<body class="{% block bodyclass %}main{% endblock %}">

{% block first %}{% endblock %}
<div id="container">
    <div id="head">
        <div class="wrap">
            <div class="logos">
                <h1 ><a class="ir" href="/"></a></h1>
            </div>
            <div id="nav-main">
                <ul>
                  <li class="item-stream"><a href="/stream/">Data Stream</a></li>
                </ul>
            </div>
            <div id="eyebrow">
                <div>
               </div>
            </div>
        </div>
    </div>
    <div id="main">
      <div class="wrap">
		    {% block secondary-nav %}{% endblock %}
		    {% block banner-nav %}{% endblock %}
		    <div id="sidebar">
        </div>
        {% block primary %}{% block content %}{% endblock %}{% endblock %}
      </div>
    </div>
</div>
{% block script %}{% endblock %}
</body>
</html>
